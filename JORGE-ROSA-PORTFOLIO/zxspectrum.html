<script type="text/javascript">
$(function() {
	var jsspeccy = JSSpeccy( 'jsspeccy-viewport', { 
					'autostart': true,
                    'autoload': true,
					'border': true,
					'dragToLoad': false,
                    'scaleFactor': 2
					} );		
	JSSpeccy.UI({ container: 'jsspeccy-ui', controller: jsspeccy });
	jsspeccy.setModel(JSSpeccy.Spectrum.MODEL_48K);
	/* jsspeccy.setAudioState(true); */
	/* jsspeccy.activateKeyboard();  */				
	
$('#example-games').change(function() {
	var filename = $(this).val();
	if (filename) { jsspeccy.loadFromUrl( 'https://jorgerosa.github.io/angelimoto/JORGE-ROSA-PORTFOLIO/zxspectrum/roms/' + filename, {'autoload': true} ); }
	/* if (filename) { jsspeccy.loadFromUrl( './zxspectrum/roms/' + filename, { 'autoload': true } ); } */
	})
});


function showHideDiv() {
	var e1 = document.getElementById('div_keyboard');
	var e2 = document.getElementById('but_keyboard');
	if (e1.style.display == 'none') {
    e1.style.display = 'block';
	e2.innerText = 'Keys: Show';
	} else {
	e1.style.display = 'none';
	e2.innerText = 'Keys: Hide';
	};
};


function audioSet() {
	var e = document.getElementById('but_audio');
	if (e.innerText == 'Audio: ON') {
    e.innerText = 'Audio: OFF';
	} else {
	e.innerText = 'Audio: ON';
	};
};
</script>



<style type="text/css">

/* Main CSS */

html {
	margin: 0px;
	background-color: #000000;
}
body {
	margin: 0px;
	background-color: #000000;
	font-size: medium;	
}
.btn, .btn-dark, .btn-dark:active, .btn-dark:visited {
	margin: 0px;
	margin-top: 6px;
	color: #959595 !important;
    background-color: #131313 !important;
	border: 1px solid #000000;
}
.btn-dark:hover {
	margin: 0px;
	margin-top: 6px;
	color: #959595 !important;
    background-color: #202020 !important;
	border: 1px solid #000000;
}
p {
	z-index: 910;
	margin-top: 10px;
	font-size: x-small;
	color: #909090;	
	width: 100%;
	text-align: center;
}
a, a:link, a:visited, a:active {
	color: #909090;
	text-decoration: underline;
}
a:hover {
	color: #ffffff;
}




/* ZX Spectrum */


#jsspeccy-viewport {

	/* Improves video quality and sharpness */
	/*
	image-rendering: optimizeSpeed;
	image-rendering: -moz-crisp-edges;
	image-rendering: -o-crisp-edges;
	image-rendering: -webkit-optimize-contrast;
	image-rendering: crisp-edges;
	image-rendering: pixelated;
	-ms-interpolation-mode: nearest-neighbor;
	*/
}


/* Div Overlaping Div */

.global {
	width: 100%;
	height: 100%;
	position: relative;
	margin: 0px;
	margin-top: 20px;
}	
.box {
	z-index: -1;
	width: 100%;
	height: 100%;            
	position: absolute;
	top: 0;
	left: 0;
	margin: 0px;
}
.at-top {
	z-index: 1;
	margin: 0px;
	margin-top: -52px;
	opacity: 1.0;
}

/* TV image */

.tv {

	min-width: 1255px;
	max-width: 1255px;
	width: 1255px;

}

.footer-center-contents {
	z-index: 902; 
	/* position: absolute; top: 50%; */
	position: fixed;
	left: 50%;
	transform: translate(-50% , 0%);
	-webkit-transform: translate(-50%, 0%);	 
	bottom: -10px;
	width: 100%;  
	margin: 0px;
	padding: 10px;  
	border: 0px solid transparent;
	background-color: rgba(0,0,0,0.60);
}

.div_key_class {
	position: relative;
	left: 50%;
	transform: translate(-50% , 0%);
	-webkit-transform: translate(-50%, 0%);	 
	width: 100%;
	margin-bottom: 10px;
	border: 0px solid;
	background-color: transparent
	text-align: center;
	display: none;
}

</style>
