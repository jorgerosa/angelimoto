/* Main CSS */

html {
	margin: 0px;

}
body {

}
.btn, .btn-dark, .btn-dark:hover, .btn-dark:active, .btn-dark:visited {
	margin: 0px;
	margin-top: 6px;
	color: #959595 !important;
    background-color: #131313 !important;
	border: 1px solid #000000;
}


/* ZX Spectrum */

#speccy {
	image-rendering: optimizeSpeed;
	image-rendering: -moz-crisp-edges;
	image-rendering: -o-crisp-edges;
	image-rendering: -webkit-optimize-contrast;
	image-rendering: crisp-edges;
	image-rendering: pixelated;
	-ms-interpolation-mode: nearest-neighbor;
}


/* Div Overlaping Div */

.global{
	width: 100%;
	height: 100%;
	position: relative;
	margin: 0px;
	margin-top: 20px;
}	
.box{
	z-index: 1;
	width: 100%;
	height: 100%;            
	position: absolute;
	top: 0;
	left: 0;
	margin: 0px;
}
.at-top{
	z-index: 2;
	margin: 0px;
	margin-top: -52px;
	opacity: 1.0;
}

/* TV image */

.tv{
	min-width: 1255px;
	max-width: 1255px;
	width: 1255px;
}

.center-contents {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50% , -50%);
  -webkit-transform: translate(-50%, -50%);  
  margin-top: 558px;  
  z-index: 999;
}
