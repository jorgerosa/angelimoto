<script type="text/javascript">
function showHideDiv() {

/* Main CSS */

html {
	margin: 0px;
	background-color: #000000;
}
body {
	margin: 0px;
	background-color: #000000;
	font-size: medium;	
}
.btn, .btn-dark, .btn-dark:active, .btn-dark:visited {
	margin: 0px;
	margin-top: 6px;
	color: #959595 !important;
    background-color: #131313 !important;
	border: 1px solid #000000;
}
.btn-dark:hover {
	margin: 0px;
	margin-top: 6px;
	color: #959595 !important;
    background-color: #202020 !important;
	border: 1px solid #000000;
}
p {
	z-index: 910;
	margin-top: 10px;
	font-size: x-small;
	color: #909090;	
	width: 100%;
	text-align: center;
}
a, a:link, a:visited, a:active {
	color: #909090;
	text-decoration: underline;
}
a:hover {
	color: #ffffff;
}

/* ZX Spectrum */

#speccy {
	image-rendering: optimizeSpeed;
	image-rendering: -moz-crisp-edges;
	image-rendering: -o-crisp-edges;
	image-rendering: -webkit-optimize-contrast;
	image-rendering: crisp-edges;
	image-rendering: pixelated;
	-ms-interpolation-mode: nearest-neighbor;
}

/* Div Overlaping Div */



.global {
	width: 100%;
	height: 100%;
	position: relative;
	margin: 0px;
	margin-top: 20px;
}	
.box {
	z-index: 1;
	width: 100%;
	height: 100%;            
	position: absolute;
	top: 0;
	left: 0;
	margin: 0px;
}
.at-top {
	z-index: 2;
	margin: 0px;
	margin-top: -52px;
	opacity: 1.0;
}

/* TV image */

.tv {
	min-width: 1255px;
	max-width: 1255px;
	width: 1255px;
}

.footer-center-contents {
	z-index: 902; 
	/* position: absolute; top: 50%; */
	position: fixed;
	left: 50%;
	transform: translate(-50% , 0%);
	-webkit-transform: translate(-50%, 0%);	 
	bottom: -10px;
	width: 100%;  
	margin: 0px;
	padding: 10px;  
	border: 0px solid transparent;
	background-color: rgba(0,0,0,0.60);
}

.div_keyboard_class {
	position: relative;
	left: 50%;
	transform: translate(-50% , 0%);
	-webkit-transform: translate(-50%, 0%);	 
	width: 100%;
	margin-bottom: 10px;
	border: 0px solid;
	background-color: transparent
	text-align: center;
	display: none;
}

	
</style>
