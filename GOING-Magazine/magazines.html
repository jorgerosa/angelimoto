<!doctype html>
<html lang="en">
<head>
<title>Magazine</title>
<!-- <meta name="viewport" content="width=1050, user-scalable=no" /> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex" />
<script type="text/javascript" src="js/turnjs4/extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="js/turnjs4/extras/jquery-ui-1.8.20.custom.min.js"></script>
<script type="text/javascript" src="js/turnjs4/extras/modernizr.2.5.3.min.js"></script>
<script type="text/javascript" src="js/turnjs4/lib/hash.js"></script>
<style type="text/css">
body {
cursor:default;
border:0px;
background:transparent;
background-color:rgba(0,0,0,0.0);
overflow:hidden;
overflow-x:hidden;
overflow-y:hidden;
margin:0px;
}
</style>
</head>
<body style="background:transparent;" oncontextmenu="return false;">
 
<div id="canvas">
<div class="zoom-icon zoom-icon-in"></div>
<div class="magazine-viewport">
<div class="container">
<div class="magazine">
<!-- Next button -->
<div ignore="1" class="next-button"></div>
<!-- Previous button -->
<div ignore="1" class="previous-button"></div>
</div>
</div>
<div class="bottom">
<div id="slider-bar" class="turnjs-slider">
<div id="slider"></div>
</div>
</div>
</div>
</div>

<script type="text/javascript">
// Audio for flip page:
// var html5_audiotypes={"mp3": "audio/mpeg", "ogg": "audio/ogg", "wav": "audio/wav"} // Define list of audio file extensions
var html5_audiotypes={"mp3": "audio/mpeg"} // Define list of audio file extensions
function createsoundbite(sound){
var html5audio=document.createElement('audio')
if (html5audio.canPlayType){ // Check support for HTML5 audio
for (var i=0; i<arguments.length; i++){
var sourceel=document.createElement('source')
sourceel.setAttribute('src', arguments[i])
if (arguments[i].match(/.(\w+)$/i))
sourceel.setAttribute('type', html5_audiotypes[RegExp.$1])
html5audio.appendChild(sourceel)
}
html5audio.load();
html5audio.playclip=function(){
html5audio.pause();
html5audio.currentTime=0;
html5audio.play();
}
return html5audio;
} else { return {playclip:function(){ }} }
}
// Initialize sound clips with 1 fallback file each:
// var flip = createsoundbite("audios/flip.mp3", "audios/flip.ogg", "audios/flip.wav");
var flip = createsoundbite("audios/flip.mp3");
</script>


<script type="text/javascript">
function loadApp() {

$('#canvas').fadeIn(1000);
var flipbook = $('.magazine');
// Check if the CSS was already loaded	
if (flipbook.width()==0 || flipbook.height()==0) {
setTimeout(loadApp, 10);
return;
}

// Disable bottom slider:
$('#disable').click(function(){ $('#slide').slider('disable') });

// Get the query string "pagestotal":
function getParameterByName(name, url) {
if (!url) url = window.location.href;
name = name.replace(/[\[\]]/g, "\\$&");
var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"), results = regex.exec(url);
if (!results) return '1'; /* return 1 = In case its null */
if (!results[2]) return '1'; /* return 1 = In case its empty */
return decodeURIComponent(results[2].replace(/\+/g, " "));
}
var pagestotal = getParameterByName('pagestotal'); /* Get query string */


// Create the flipbook
flipbook.turn({
			
// Magazine width (Edited in "magazine.css" too)
width: 318*2,
// Magazine height (Edited in "magazine.css" too)
height: 450,
// Page Flip duration in millisecond
duration: 2000,
// Enables gradients
gradients: true,			
// Auto center this flipbook
autoCenter: true,
// Elevation from the edge of the flipbook when turning a page
elevation: 50,
// The number of pages
// pages: 100,	
pages: pagestotal,			

// Events
when: {
turning: function(event, page, view) {	
// Play Sound
flip.playclip();
// Stuff:
var book = $(this),
currentPage = book.turn('page'),
pages = book.turn('pages');			
// Update the current URI
Hash.go('pages' + page).update();
// Show and hide navigation buttons
disableControls(page);					
},

turned: function(event, page, view) {
disableControls(page);
$(this).turn('center');
$('#slider').slider('value', getViewNumber($(this), page));
if (page==1) { 
$(this).turn('peel', 'br');
}
},

missing: function (event, pages) {
// Add pages that aren't in the magazine
for (var i = 0; i < pages.length; i++)
addPage(pages[i], $(this));
}
}

});

// Zoom.js

$('.magazine-viewport').zoom({
flipbook: $('.magazine'),
max: function() { 			
return largeMagazineWidth()/$('.magazine').width();
}, 
when: {
swipeLeft: function() {
$(this).zoom('flipbook').turn('next');
},
swipeRight: function() {				
$(this).zoom('flipbook').turn('previous');
},
resize: function(event, scale, page, pageElement) {
if (scale==1)
loadSmallPage(page, pageElement);
else
loadLargePage(page, pageElement);
},
zoomIn: function () {
$('#slider-bar').hide();
$('.made').hide();
$('.magazine').removeClass('animated').addClass('zoom-in');
$('.zoom-icon').removeClass('zoom-icon-in').addClass('zoom-icon-out');				
if (!window.escTip && !$.isTouch) {
escTip = true;
$('<div />', {'class': 'exit-message'}).
html('<div>Press ESC to exit</div>').
appendTo($('body')).
delay(2000).
animate({opacity:0}, 500, function() {
$(this).remove();
});
}
},

zoomOut: function () {
$('#slider-bar').fadeIn();
$('.exit-message').hide();
$('.made').fadeIn();
$('.zoom-icon').removeClass('zoom-icon-out').addClass('zoom-icon-in');
setTimeout(function(){
$('.magazine').addClass('animated').removeClass('zoom-in');
resizeViewport();
}, 0);
}
}
});

// Zoom event

if ($.isTouch)
$('.magazine-viewport').bind('zoom.doubleTap', zoomTo);
else
$('.magazine-viewport').bind('zoom.tap', zoomTo);


// Using arrow keys to turn the page
$(document).keydown(function(e){
var previous = 37, next = 39, esc = 27;
switch (e.keyCode) {
case previous:
// left arrow
$('.magazine').turn('previous');
e.preventDefault();
break;
case next:
//right arrow
$('.magazine').turn('next');
e.preventDefault();
break;
case esc:				
$('.magazine-viewport').zoom('zoomOut');	
e.preventDefault();
break;
}
});

// URIs - Format #/page/1 

Hash.on('^page\/([0-9]*)$', {
yep: function(path, parts) {
var page = parts[1];
if (page!==undefined) {
if ($('.magazine').turn('is'))
$('.magazine').turn('page', page);
}
},
nop: function(path) {
if ($('.magazine').turn('is'))
$('.magazine').turn('page', 1);
}
});


$(window).resize(function() {
resizeViewport();
}).bind('orientationchange', function() {
resizeViewport();
});

// Regions
if ($.isTouch) {
$('.magazine').bind('touchstart', regionClick);
} else {
$('.magazine').click(regionClick);
}
// Events for the next button
$('.next-button').bind($.mouseEvents.over, function() {		
$(this).addClass('next-button-hover');
}).bind($.mouseEvents.out, function() {		
$(this).removeClass('next-button-hover');
}).bind($.mouseEvents.down, function() {		
$(this).addClass('next-button-down');
}).bind($.mouseEvents.up, function() {		
$(this).removeClass('next-button-down');
}).click(function() {		
$('.magazine').turn('next');
});

// Events for the next button	
$('.previous-button').bind($.mouseEvents.over, function() {		
$(this).addClass('previous-button-hover');
}).bind($.mouseEvents.out, function() {		
$(this).removeClass('previous-button-hover');
}).bind($.mouseEvents.down, function() {		
$(this).addClass('previous-button-down');
}).bind($.mouseEvents.up, function() {		
$(this).removeClass('previous-button-down');
}).click(function() {		
$('.magazine').turn('previous');
});


// Slider
$( "#slider" ).slider({
min: 1,
max: numberOfViews(flipbook),
start: function(event, ui) {
if (!window._thumbPreview) {
_thumbPreview = $('<div />', {'class': 'thumbnail'}).html('<div></div>');
setPreview(ui.value);
_thumbPreview.appendTo($(ui.handle));
} else
setPreview(ui.value);
moveBar(false);
},
slide: function(event, ui) {
setPreview(ui.value);
},
stop: function() {
if (window._thumbPreview)
_thumbPreview.removeClass('show');			
$('.magazine').turn('page', Math.max(1, $(this).slider('value')*2 - 2));
}
});

resizeViewport();
$('.magazine').addClass('animated');
}

// Zoom icon
$('.zoom-icon').bind('mouseover', function() {  	
if ($(this).hasClass('zoom-icon-in'))
$(this).addClass('zoom-icon-in-hover');
if ($(this).hasClass('zoom-icon-out'))
$(this).addClass('zoom-icon-out-hover'); 
}).bind('mouseout', function() {  	
if ($(this).hasClass('zoom-icon-in'))
$(this).removeClass('zoom-icon-in-hover'); 	
if ($(this).hasClass('zoom-icon-out'))
$(this).removeClass('zoom-icon-out-hover');
}).bind('click', function() {
if ($(this).hasClass('zoom-icon-in'))
$('.magazine-viewport').zoom('zoomIn');
else if ($(this).hasClass('zoom-icon-out'))	
$('.magazine-viewport').zoom('zoomOut');
});
$('#canvas').hide();


// Load the HTML4 version if there's not CSS transform

yepnope({
test: Modernizr.csstransforms,
yep: ['js/turnjs4/lib/turn.min.js'],
nope: ['js/turnjs4/lib/turn.html4.min.js', 'js/turnjs4/magazine/jquery.ui.html4.css'],
both: ['js/turnjs4/lib/zoom.min.js', 'js/turnjs4/magazine/jquery.ui.css', 'js/turnjs4/magazine/magazine.js', 'js/turnjs4/magazine/magazine.css'],
complete: loadApp
});

</script>

</body>
</html>
